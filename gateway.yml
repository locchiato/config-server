server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/movie-service/**

        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog-service/**

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - AddRequestHeader=user-request-header, custom-user-request-header
        - AddResponseHeader=user-response-header, custom-user-response-header
        - LogFilter
        - TokenRelay

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: 332865b49de007d30415
            client-secret: 0ff451456674e4f6eac543e797ab44dc1b77cd60
  zipkin:
    base-url: http://localhost:9411/
    enabled: true

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

